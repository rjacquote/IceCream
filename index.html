<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <form>
            <label for="numScoops">Number of Scoops</label>
            <input type="text" name="numScoops" id="numScoops">
            <br><br>
            <input type="radio" name="cone" id="cone">Cone
            <input type="radio" name="scoops" id="scoops">Scoops
            <br><br>
            <span>Toppings</span>
            <fieldset>
                <input type="checkbox" name="sprinkles" id="sprinkles">
                <input type="checkbox" name="hotfudge" id="hotfudge">
                <input type="checkbox" name="whipped" id="whipped">
                <input type="checkbox" name="cherry" id="cherry">
            </fieldset>
            <button type="button" id="submit">Submit Order</button>
            <label for="basePrice">Base Price:</label><output>$xxx</output>
            <label for="tax">Tax:</label><output>$xxx</output>
            <label for="totalDue"></label><output>$xxx</output>
        </form>
    </fieldset>
</body>

</html>
